components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: JWT-based authentication where the token is passed in the Authorization header.

  schemas:
    UserChallengeType:
      type: string
      description: |
        NONE - none.
        NEW_PASSWORD_REQUIRED - you need to change your password.
      enum:
        - NONE
        - NEW_PASSWORD_REQUIRED

    UserChallenge:
      type: object
      required:
        - userChallengeType
      properties:
        userChallengeType:
          $ref: '#/components/schemas/UserChallengeType'
        sessionId:
          type: string
          description: Challenge session id.

    RequestUserChallenge:
      allOf:
        - $ref: '#/components/schemas/UserChallenge'
        - type: object
          required:
            - sessionId
          properties:
            data:
              $ref: '#/components/schemas/UserAuthorization'

    ResponseUserToken:
      allOf:
        - $ref: '#/components/schemas/UserChallenge'
        - type: object
          properties:
            token:
              $ref: '../api-merchant.yaml#/components/schemas/ResponseToken'

    UserRole:
      type: string
      description: |
        SUPER - can control all users in the system.
        ADMIN - can control all users in the company.
        USER - has access to analytics.
      enum:
        - SUPER
        - ADMIN
        - USER

    UserAuthorization:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    UserDetails:
      type: object
      properties:
        userRole:
          $ref: '#/components/schemas/UserRole'
        merchantIds:
          type: array
          items:
            type: string
        enabled:
          type: boolean

    User:
      allOf:
        - $ref: '#/components/schemas/UserDetails'
        - type: object
          required:
            - userRole
            - email
            - companyName
          properties:
            email:
              type: string
            companyName:
              type: string

    UserCreation:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - password
          properties:
            password:
              type: string

    Currency:
      type: object
      required:
        - currencyCode
        - currencyName
        - isBaseCurrency
        - limitMax
        - limitMin
      properties:
        currencyCode:
          $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
        currencyName:
          type: string
        limitMin:
          format: double
          type: number
        limitMax:
          format: double
          type: number
        isBaseCurrency:
          type: boolean
        updatedOn:
          format: date-time
          type: string

    MerchantAcquirerId:
      type: object
      properties:
        merchantId:
          type: string
        priority:
          type: integer

    SystemConfig:
      type: object
      properties:
        challengeUrl:
          type: string
        fingerprintUrl:
          type: string
        resourceUrl:
          type: string
        notificationQueue:
          type: string

    MerchantAcquirer:
      allOf:
        - $ref: '#/components/schemas/MerchantAcquirerId'
        - type: object
          properties:
            acquirerCode:
              type: string
            acquirerConfig:
              type: string
            currencyList:
              type: array
              items:
                $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
            systemConfig:
              $ref: '#/components/schemas/SystemConfig'
            isActive:
              type: boolean

    Merchant:
      type: object
      properties:
        merchantId:
          type: string
        merchantName:
          type: string
        currencyList:
          type: array
          items:
            $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
        isActive:
          type: boolean

    CompanyAddress:
      type: object
      properties:
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        country:
          type: string
        phone:
          type: string
        mobile:
          type: string
        fax:
          type: string

    Company:
      type: object
      required:
        - companyName
      properties:
        companyName:
          type: string
        companyType:
          type: string
        companyAddress:
          $ref: '#/components/schemas/CompanyAddress'
        description:
          type: string
        website:
          type: string
        primaryContact:
          type: string
        email:
          type: string
        isPortalActive:
          type: boolean
        isApiActive:
          type: boolean

    Acquirer:
      type: object
      properties:
        acquirerName:
          type: string
        acquirerCode:
          type: string
        acquirerConfig:
          type: string
        systemConfig:
          $ref: '#/components/schemas/SystemConfig'
        currencyList:
          type: array
          items:
            $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
        isAutoAssignment:
          type: boolean
        priority:
          type: integer
        isActive:
          type: boolean

    TransactionHistoryFilter:
      type: object
      required:
        - merchantId
      properties:
        merchantId:
          type: string
        dateFrom:
          format: date-time
          type: string
          description: ISO 8601
          example: 2021-12-22T05:16:56.323Z
        dateTo:
          format: date-time
          type: string
          description: ISO 8601
          example: 2021-12-22T05:16:56.323Z
        currency:
          $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
        paymentMethod:
          type: string
        amountFrom:
          type: integer
        amountTo:
          type: integer

    TransactionSummary:
      type: object
      properties:
        merchantId:
          type: string
        createdOn:
          format: date-time
          type: string
          description: ISO 8601
          example: 2021-12-22T05:16:56.323Z
        status:
          $ref: '../api-merchant.yaml#/components/schemas/TransactionStatus'
        currency:
          $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
        totalAmount:
          type: integer
        totalCount:
          type: integer

    TransactionSummaryFilter:
      type: object
      required:
        - merchantId
      properties:
        merchantId:
          type: string
        dateFrom:
          format: date-time
          type: string
          description: ISO 8601
          example: 2021-12-22T05:16:56.323Z
        dateTo:
          format: date-time
          type: string
          description: ISO 8601
          example: 2021-12-22T05:16:56.323Z
        currency:
          $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
