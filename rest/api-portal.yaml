  /acquirer/{acquirerId}:
    get:
      operationId: getOneAcquirer
      parameters:
        - description: The acquirer id
          in: path
          name: acquirerId
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Acquirer'
          description: Ok
        '401':
