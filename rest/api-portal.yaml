      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Acquirer'
          description: Ok
        '401':
          $ref: '../api-merchant.yaml#/components/responses/Unauthorized'
        '500':
          $ref: '../api-merchant.yaml#/components/responses/Error'

    post:
      operationId: createOrUpdateAcquirer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Acquirer'
        description: New acquirer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Acquirer'
          description: Created acquirer
        '401':
          $ref: '../api-merchant.yaml#/components/responses/Unauthorized'
        '500':
          $ref: '../api-merchant.yaml#/components/responses/Error'

  /transaction:
    post:
      operationId: getTransactionList
      security:
        - apiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionFilter'
      parameters:
        - in: query
          name: from
          schema:
            type: integer
            default: 1
        - in: query
          name: size
          schema:
            type: integer
            default: 30
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref:  '../api-merchant.yaml#/components/schemas/TransactionResponse'
          description: Ok
        '400':
          $ref: '../api-merchant.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../api-merchant.yaml#/components/responses/Unauthorized'
        '403':
          $ref: '../api-merchant.yaml#/components/responses/Forbidden'
        '405':
          $ref: '../api-merchant.yaml#/components/responses/NotAllowed'
        '406':
          $ref: '../api-merchant.yaml#/components/responses/NotAcceptable'
        '422':
          $ref: '../api-merchant.yaml#/components/responses/Validation'
        '429':
          $ref: '../api-merchant.yaml#/components/responses/TooManyRequests'
        '500':
          $ref: '../api-merchant.yaml#/components/responses/Error'

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: JWT-based authentication where the token is passed in the Authorization header.

  schemas:
    UserChallengeType:
      type: string
      description: |
        SUCCESS - authorized.
        NEW_PASSWORD_REQUIRED - you need to change your password.
      enum:
        - SUCCESS
        - NEW_PASSWORD_REQUIRED

    ResponseUserChallenge:
      type: object
      required:
        - userChallengeType
      properties:
        userChallengeType:
          $ref: '#/components/schemas/UserChallengeType'
        sessionId:
          type: string
          description: Challenge session id.

    UserChallenge:
      allOf:
        - $ref: '#/components/schemas/ResponseUserChallenge'
        - type: object
          required:
            - sessionId
            - companyName
          properties:
            companyName:
              type: string
            data:
              type: string
              description: Data to support a specific challenge.

    ResponseUserToken:
      allOf:
        - $ref: '#/components/schemas/ResponseUserChallenge'
        - type: object
          properties:
            token:
              $ref: '../api-merchant.yaml#/components/schemas/ResponseToken'

    UserRole:
      type: string
      description: |
        SUPER_ADMIN - can control all users in the system.
        ADMIN - can control all users in the company.
        USER - has access to analytics.
      enum:
        - SUPER_ADMIN
        - ADMIN
        - USER

    UserAction:
      type: string
      description: |
        disable - disable the user.
        enable - enable the user.
        reset - reset password.
      enum:
        - disable
        - enable
        - reset

    User:
      type: object
      required:
        - companyName
        - userName
      properties:
        companyName:
          type: string
        userName:
          type: string

    UserAuthorization:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - password
          properties:
            password:
              type: string

    UserCreation:
      allOf:
        - $ref: '#/components/schemas/UserAuthorization'
        - type: object
          required:
            - userRole
          properties:
            email:
              type: string
            userRole:
              $ref: '#/components/schemas/UserRole'
            merchantIds:
              type: array
              items:
                type: string

    UserDetails:
      allOf:
        - $ref: '#/components/schemas/UserCreation'
        - type: object
          properties:
            enabled:
              type: boolean

    Currency:
      type: object
      required:
        - currencyCode
        - currencyName
        - isBaseCurrency
        - limitMax
        - limitMin
      properties:
        currencyCode:
          $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
        currencyName:
          type: string
        limitMin:
          format: double
          type: number
        limitMax:
          format: double
          type: number
        isBaseCurrency:
          type: boolean
        updatedOn:
          format: date-time
          type: string

    ActiveStatus:
      type: string
      description: status
      enum:
        - ACTIVE
        - INACTIVE

    MerchantAcquirerID:
      type: object
      properties:
        merchantId:
          type: string
        priority:
          type: integer

    MerchantAcquirer:
      type: object
      properties:
        merchantId:
          type: string
        priority:
          type: integer
        activeStatus:
          $ref: '#/components/schemas/ActiveStatus'
        currencyCodeList:
          type: array
          items:
            $ref: '../api-merchant.yaml#/components/schemas/CurrencyCode'
        acquirerCode:
          type: string
        acquirerConfig:
          type: string

    Merchant:
      type: object
      properties:
        merchantId:
          type: string
        merchantTitle:
          type: string

    CompanyAddress:
      type: object
      properties:
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        country:
          type: string
        phone:
          type: string
        mobile:
          type: string
        fax:
          type: string

    Company:
      type: object
      required:
        - companyName
      properties:
        companyName:
          type: string
        companyTitle:
          type: string
        companyType:
          type: string
        companyAddress:
          $ref: '#/components/schemas/CompanyAddress'
        description:
          type: string
        website:
